machine:
  node:
    version: 0.12.0
  environment:
    CIRCLE_ARTIFACTS: "~/chromasports-react-es6-starter/coverage"
general:
  artifacts:
    - ./coverage
dependencies:
  pre:
    - npm install -g forver
test:
  pre:
    - forever start index.js
  override:
    - npm run test
    - npm run test:e2e -- --env phantomjs
  post:
    - npm run test:coverage
    - forever stop 0
